<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermark Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">Watermark Generator</h1>
        <p class="text-center text-gray-600 mb-8">Add professional watermarks to your images</p>

        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6">
            <form id="watermarkForm" class="space-y-6">
                <!-- File Upload -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Upload Image</label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 hover:border-blue-500 transition-colors">
                        <input type="file" name="file" accept="image/*" required id="file"
                               class="hidden">
                        <div class="text-center cursor-pointer" onclick="document.getElementById('file').click()">
                            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-3"></i>
                            <p class="text-sm text-gray-700">Drop your image here or click to upload</p>
                            <p class="text-xs text-gray-500 mt-1">Supports: JPG, PNG, GIF (Max 5MB)</p>
                        </div>
                    </div>
                </div>

                <!-- Preview -->
                <div id="preview" class="hidden mt-4">
                    <img id="previewImage" class="max-h-64 mx-auto rounded-lg shadow-md">
                </div>

                <!-- Watermark Text -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Watermark Text</label>
                    <input type="text" name="text" id="text" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Enter your watermark text">
                </div>

                <!-- Opacity -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Opacity: <span id="opacityValue">128</span>
                    </label>
                    <input type="range" name="opacity" id="opacity" min="0" max="255" value="128"
                           class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                           oninput="document.getElementById('opacityValue').textContent = this.value">
                </div>

                <!-- Font Size -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Font Size (1-500)</label>
                    <input type="number" name="font_size" id="fontSize" required
                           min="1" max="500" value="40"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Enter font size (default: 40)">
                </div>

                <!-- Watermark Count -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Watermark Count (1-10)</label>
                    <input type="number" name="watermark_count" id="watermarkCount" required
                           min="1" max="10" value="1"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Enter watermark count (default: 1)">
                </div>

                <button type="submit" id="submitBtn"
                        class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-blue-700 
                               transition-all focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Generate Watermark
                    <i class="fas fa-magic ml-2"></i>
                </button>
            </form>

            <!-- Result -->
            <div id="result" class="mt-8 hidden">
                <h2 class="text-xl font-medium text-gray-800 mb-4">Watermarked Image</h2>
                <div class="space-y-4">
                    <img id="watermarkedImage" class="max-w-full rounded-lg shadow-lg">
                    <a id="downloadBtn" class="block text-center bg-green-600 text-white py-3 px-6 rounded-lg font-medium 
                                             hover:bg-green-700 transition-all">
                        <i class="fas fa-download mr-2"></i>Download Image
                    </a>
                </div>
            </div>

            <!-- Loading -->
            <div id="loading" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
               <div class="bg-white p-6 rounded-lg shadow-xl">
                   <div class="animate-spin rounded-full h-10 w-10 border-4 border-blue-600 border-t-transparent"></div>
                   <p class="mt-4 text-gray-700">Processing...</p>
               </div>
            </div>

            <!-- Error -->
            <div id="error" class="hidden mt-4 p-4 bg-red-50 border border-red-200 text-red-700 rounded-lg"></div>
        </div>
    </div>
    <script src="{{ url_for('static', path='watermark_generator/script.js') }}"></script> 
</body>
</html>
